<script>
    function zf_ValidateAndSubmit() {
        if (zf_CheckMandatory()) {
            if (zf_ValidCheck()) {
                if (isSalesIQIntegrationEnabled) {
                    zf_addDataToSalesIQ();
                }

                // Custom validation to check if the selected name is in the 4 members selection
                var selectedMembers = Array.from(document.getElementsByName("MultipleChoice")[0].selectedOptions).map(option => option.value);
                var yourName = document.querySelector('input[name="Checkbox"]:checked').value;

                if (selectedMembers.indexOf(yourName) === -1) {
                    alert("Your name must be included in the 4 selected members.");
                    return false;
                }

                // Check for duplicate team selections
                fetch('team_selection.php?fetch=true')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            var existingTeams = data.data;

                            for (var i = 0; i < existingTeams.length; i++) {
                                var existingTeam = existingTeams[i];
                                if (existingTeam && existingTeam.length === 4) {
                                    if (existingTeam.every(member => selectedMembers.includes(member)) && selectedMembers.every(member => existingTeam.includes(member))) {
                                        alert("This team selection already exists.");
                                        throw new Error("Duplicate team"); // Stop form submission
                                    }
                                }
                            }
                            // If no duplicates, proceed with form submission
                            document.forms.form.submit();
                        } else {
                            alert("Error fetching team data: " + data.error);
                            return false;
                        }
                    })
                  //  .catch(error => {
                   //     if(error.message !== "Duplicate team"){
                //          console.error('Error:', error);
                        //  alert("An error occurred during validation.");
                   //     }
                  //      return false; // Prevent form submission in case of fetch error.
               //     });

            //   return false; // Prevent default form submission while fetch is pending

            } else {
                return false;
            }
        } else {
            return false;
        }
    }
</script>
